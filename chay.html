<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckList Hospitalar</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            padding: 20px;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
        }

        main {
            padding: 20px;
            margin-bottom: 20px;
            page-break-inside: avoid;
        }

        .table {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            page-break-inside: avoid;
        }

        .sala {
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            background-color: white;
            transition: background-color 0.3s ease;
            page-break-inside: avoid;
        }

        .sala h2 {
            font-size: 20px;
            margin-bottom: 10px;
            page-break-inside: avoid;
        }

        .item {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            page-break-inside: avoid;
        }

        .item label {
            margin-left: 5px;
            page-break-inside: avoid;
        }

        .sala textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
            display: none;
            page-break-inside: avoid;
        }

        .toggle-btn {
            margin-top: 10px;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .toggle-btn:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
        }

        #print-btn {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #print-btn:hover {
            background-color: #555;
        }

        @media print {
            @page {
                size: landscape;
                margin: 20mm;
            }

            body {
                margin: 0;
                padding: 0;
            }

            header, footer {
                margin: 0;
                padding: 10px;
            }

            header {
                margin-bottom: 10mm;
                text-align: center;
                page-break-after: avoid;
            }

            footer {
                margin-top: 10mm;
                text-align: center;
                page-break-before: avoid;
            }

            main {
                margin-top: 20mm;
                margin-bottom: 20mm;
                page-break-before: auto;
                page-break-after: auto;
            }

            #print-btn {
                display: none;
            }

            .sala {
                background-color: #e6ffe6 !important;
                page-break-inside: avoid;
                break-inside: avoid;
            }

            .sala:not(.sala-checked) {
                background-color: #ffe6e6 !important;
            }

            .sala textarea {
                display: block;
            }

            .toggle-btn {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>CheckList Hospitalar</h1>
    </header>
    <main id="main-content">
        <div class="table" id="table">
            <!-- Salas serão adicionadas aqui -->
        </div>
    </main>
    <footer>
        <p>Data e Hora: <span id="datetime"></span></p>
        <p>Assinatura: Charles Messias Nobrega</p>
        <button id="print-btn">Tirar Print</button>
    </footer>
    <script>
        // Atualiza a data e hora
        function atualizarDataHora() {
            const dataHora = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: false };
            document.getElementById("datetime").textContent = dataHora.toLocaleString('pt-BR', options);
        }

        atualizarDataHora();
        setInterval(atualizarDataHora, 1000);

        const itens = ['Mouse', 'Teclado', 'Monitor', 'Impressora'];

        function criarSala(nome) {
            const sala = document.createElement('div');
            sala.className = 'sala';

            const titulo = document.createElement('h2');
            titulo.textContent = nome;
            sala.appendChild(titulo);

            const form = document.createElement('form');

            itens.forEach(item => {
                const divItem = document.createElement('div');
                divItem.className = 'item';

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `${nome.toLowerCase().replace(/\s/g, '-')}-${item.toLowerCase()}`;
                checkbox.name = item.toLowerCase();
                divItem.appendChild(checkbox);

                const label = document.createElement('label');
                label.htmlFor = checkbox.id;
                label.textContent = item;
                divItem.appendChild(label);

                form.appendChild(divItem);
            });

            const textarea = document.createElement('textarea');
            textarea.className = 'observacoes';
            textarea.placeholder = 'Observações';
            form.appendChild(textarea);

            const toggleButton = document.createElement('button');
            toggleButton.type = 'button';
            toggleButton.className = 'toggle-btn';
            toggleButton.textContent = 'Mostrar/Esconder Observações';
            toggleButton.addEventListener('click', () => {
                textarea.style.display = textarea.style.display === 'none' ? 'block' : 'none';
            });

            sala.appendChild(form);
            sala.appendChild(toggleButton);
            document.getElementById('table').appendChild(sala);
        }

        ['Oftalmo', 'Exames 1', 'Exames 2', 'Exames 3', 'Exames 4', 'Exames 5', 'Exames 6', 'Consultório 1', 'Consultório 2', 'Consultório 3', 'Consultório 4', 'Consultório 5', 'ADM', 'Triagem', 'Emergência', 'Recepção', 'CTDM Consultório 1', 'CTDM Consultório 2', 'Oficina', 'Circuito', 'Recepção CTDM', 'Farmácia', 'Atendimento presencial 1', 'Credenciamento 1', 'Ti ativos de rede 1', 'Ti ativos de rede 2', 'Ti ativos de rede 3', 'Ti ativos de rede 4', 'Ambulatório', 'Consultório 1', 'Consultório 2', 'Consultório 3', 'Consultório 4', 'Consultório 5', 'Consultório 6', 'Consultório 6', 'Consultório 7', 'Consultório 8', 'Consultório 9', 'Consultório 10', 'Consultório 11', 'Consultório 12', 'Consultório 13', 'Consultório 14', 'Consultório 15', 'Recepção', 'ADM 1', 'ADM 2', 'ADM 3', 'Enfermagem', 'Pad', 'Oncologia', 'Consultório 1', 'Consultório 2', 'Consultório 3', 'Consultório 4', 'Consultório 5', 'Farmácia', 'Enfermagem', 'ADM', 'Salas admin 1', 'Salas admin 2', 'Salas admin 3', 'Salas admin 4', 'Auditório' ].forEach(nomeSala => criarSala(nomeSala));

        const printButton = document.getElementById('print-btn');
        printButton.addEventListener('click', () => {
            window.print();
        });
    </script>
</body>
</html>
